<div ng-hide="loginUser">
<form name="myForm" ng-submit="signup(user)" novalidate>
  <div class="form-group">
    <label>Full Name</label>
    <input type="text" class="form-control" name="name" placeholder="full name" ng-model="user.name" required>
    <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
    <span ng-show="myForm.name.$error.required">Username is required</span>
  </span>
  </div>
  <div class="form-group">
    <label>Enter Email</label>
    <input type="email" class="form-control" name="email" placeholder="demo@gmail.com" ng-model="user.email" required>
    <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
  <span ng-show="myForm.email.$error.required">Email is required.</span>
  <span ng-show="myForm.email.$error.email">Invalid email address.</span>
  </span>
  </div>
  <div class="form-group">
    <label>Enter password</label>
    <input type="password" class="form-control" name="password" placeholder="Password ****" ng-model="user.password" required>
    <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
    <span ng-show="myForm.password.$error.required">Password required</span>
  </span>
  </div>
  <div class="form-group">
    <label>Enter Contact</label>
    <input type="number" class="form-control" name="contact" placeholder="+91999999999" ng-model="user.contact" required>
    <span style="color:red" ng-show="myForm.contact.$dirty && myForm.contact.$invalid">
    <span ng-show="myForm.contact.$error.required">Number Required</span>
  </span>
  </div>
  <div class="form-group">
    <label>Enter Gender</label>
    <input type="text" class="form-control" name="gender" placeholder="sex type" ng-model="user.gender" required>
    <span style="color:red" ng-show="myForm.gender.$dirty && myForm.gender.$invalid">
    <span ng-show="myForm.gender.$error.required">Gender Required</span>
  </span>
  </div>
  <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid">SignUp</button>
</form>
</div>
